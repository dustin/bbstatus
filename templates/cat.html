{% extends 'base.html' %}
{% block content %}

<p>
  Examining category {{ cat.name }}.
</p>

<ul>
  {% for b in builders %}
    <li>{{ b.name }} - <a href="/{{ cat.name }}/{{ b.name }}/build/{{ b.latest_build }}">latest</a>:
      <span class="{{ b.latest_build_result }}">{{ b.latest_build_result }}</span></li>
  {% endfor %}
</ul>

{% endblock %}
