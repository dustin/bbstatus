{% extends 'base.html' %}
{% block content %}
<p>
  How are the builds?
</p>

<ul>
  {% for c in cats %}
  <li>
    <a href="{{ c.name }}">{{ c.name }}</a>
    {% if c.is_building %}
      - <span class="building">Currently Building!</span>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
